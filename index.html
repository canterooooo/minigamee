<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego de Fútbol Mejorado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>⚽ Minijuego de Fútbol ⚽</h1>
        <div id="score-board">
            <span>Goles: <span id="score">0</span></span>
            <span id="timer">Tiempo: 60</span>
        </div>
        <div id="field">
            <div id="player" class="player"></div>
            <div id="ball" class="ball"></div>
            <div id="goal" class="goal"></div>
            <div id="made-by">Made by Jan Cantero</div>
        </div>
        <div id="message" class="message">¡Intenta marcar un gol!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
